<html lang="en">

<head>

    <title>Newsletter Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">

    <!-- Favion -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

</head>

<body class="text-center">
    <form class="form-signin" method="post" action="/">
        <img class="mb-4" src="images/logo.png" alt="" width="120" height="120">
        <h1 class="h3 mb-3 font-weight-normal">SignUp for Newsletter!</h1>
        <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control middle " placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe Now</button>
        <p class="mt-5 mb-3 text-muted">&copy; Technica</p>
    </form>
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/pranshukas">Pranshu Kashyap</a></p>
    </footer>
</body>

</html>
